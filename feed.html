<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Premium Family Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --bg-dark: #050505;
            --surface: rgba(20, 20, 20, 0.6);
            --border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: #fff; 
            overflow: hidden;
            background-image: radial-gradient(circle at 50% -20%, #1a1a1a, #050505);
        }

        header {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            background: rgba(0,0,0,0.9);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .logo { font-weight: 700; letter-spacing: 5px; color: var(--gold); }

        /* --- NOVO LAYOUT COM 3 COLUNAS --- */
        .main-grid {
            display: grid;
            grid-template-columns: 260px 1fr 300px;
            height: calc(100vh - 60px);
        }

        /* --- BARRA DE HIERARQUIA (ESQUERDA) --- */
        .hierarchy-sidebar {
            background: rgba(10, 10, 10, 0.8);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
        }

        .h-title {
            font-size: 0.7rem;
            color: var(--gold);
            letter-spacing: 2px;
            margin-bottom: 20px;
            font-weight: 700;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .rank-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 5px;
            transition: 0.3s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .rank-item:hover {
            background: var(--surface);
            border-color: var(--border);
        }

        .rank-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            color: var(--gold);
            font-size: 1rem;
        }

        .rank-info .name { font-size: 0.85rem; font-weight: 600; display: block; }
        .rank-info .desc { font-size: 0.65rem; color: #555; text-transform: uppercase; }

        /* --- FEED CENTRAL --- */
        .feed-area { padding: 30px; overflow-y: auto; }
        .post-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        /* --- CHAT DIREITO --- */
        .chat-sidebar { border-left: 1px solid var(--border); background: rgba(0,0,0,0.3); }

        /* Estilização da Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        .rank-icon {
    background: linear-gradient(135deg, rgba(212, 175, 55, 0.1), transparent);
    border: 1px solid rgba(212, 175, 55, 0.3);
    box-shadow: 0 0 10px rgba(212, 175, 55, 0.1);
}

.rank-item:hover .rank-icon {
    border-color: var(--gold);
    color: #fff;
    background: var(--gold);
    transition: 0.4s;
}
        /* Efeito Pulsante para o Título do Menu */
.pulse-title {
    font-size: 0.75rem;
    color: var(--gold);
    letter-spacing: 3px;
    margin-bottom: 25px;
    font-weight: 800;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 8px;
    animation: pulse-glow 2s infinite ease-in-out;
}

@keyframes pulse-glow {
    0% { opacity: 0.6; text-shadow: 0 0 5px rgba(212, 175, 55, 0); }
    50% { opacity: 1; text-shadow: 0 0 15px rgba(212, 175, 55, 0.6); }
    100% { opacity: 0.6; text-shadow: 0 0 5px rgba(212, 175, 55, 0); }
}

/* Pequeno ponto indicador pulsante ao lado do nome */
.pulse-dot {
    width: 6px;
    height: 6px;
    background-color: var(--gold);
    border-radius: 50%;
    display: inline-block;
}
    </style>
</head>
<body>

<header>
    <div class="logo">RFL•★•REAL</div>
    <div style="font-size: 0.7rem; opacity: 0.5;">SISTEMA DE GESTÃO DE ELITE</div>
</header>

<div class="main-grid">
  <aside class="hierarchy-sidebar">
    <div class="pulse-title">
        <span class="pulse-dot"></span>
        MENU FAMILY
    </div>
    
    <div class="rank-item" onclick="verDetalhes('Owner')">
        <div class="rank-icon"><i class="fa-solid fa-gem"></i></div>
        <div class="rank-info">
            <span class="name">Owner / Founder</span>
            <span class="desc">Dono da Tag</span>
        </div>
    </div>

    <div class="rank-item" onclick="verDetalhes('War')">
        <div class="rank-icon"><i class="fa-solid fa-crosshairs"></i></div>
        <div class="rank-info">
            <span class="name">Pro Player (War)</span>
            <span class="desc">Líder de Eventos</span>
        </div>
    </div>

    <div class="rank-item" onclick="verDetalhes('Rank')">
        <div class="rank-icon"><i class="fa-solid fa-chart-line"></i></div>
        <div class="rank-info">
            <span class="name">Rank Manager</span>
            <span class="desc">Gestor de Metas</span>
        </div>
    </div>

    <div class="rank-item" onclick="verDetalhes('Editor')">
        <div class="rank-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="rank-info">
            <span class="name">Editor / Designer</span>
            <span class="desc">Social da Família</span>
        </div>
    </div>

    <div class="rank-item" onclick="verDetalhes('Scouter')">
        <div class="rank-icon"><i class="fa-solid fa-handshake"></i></div>
        <div class="rank-info">
            <span class="name">Scouter</span>
            <span class="desc">Recrutador Oficial</span>
        </div>
    </div>

    <div class="rank-item" onclick="verDetalhes('Member')">
        <div class="rank-icon"><i class="fa-solid fa-medal"></i></div>
        <div class="rank-info">
            <span class="name">Official Member</span>
            <span class="desc">Tag Ativa</span>
        </div>
    </div>

    <div class="rank-item" style="opacity: 0.6;" onclick="verDetalhes('Trainee')">
        <div class="rank-icon"><i class="fa-solid fa-user-tag"></i></div>
        <div class="rank-info">
            <span class="name">Trainee</span>
            <span class="desc">Em Fase de Teste</span>
        </div>
    </div>
</aside>
</div>

</body>
</html>
