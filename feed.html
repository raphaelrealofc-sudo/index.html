<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    /* ... (mantenha o anterior e adicione/ajuste este) ... */
    
    .chat-area {
        display: flex;
        flex-direction: column;
        height: 100%;
        background: #080808;
        border-left: 1px solid #222;
    }

    .chat-header {
        padding: 15px;
        border-bottom: 1px solid #222;
        font-weight: bold;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .message {
        background: #151515;
        padding: 10px;
        border-radius: 10px;
        font-size: 0.85rem;
        border: 1px solid #222;
    }

    .message b { color: #fff; display: block; margin-bottom: 2px; }

    .chat-input-area {
        padding: 15px;
        border-top: 1px solid #222;
        display: flex;
        gap: 5px;
    }

    .chat-input-area input {
        flex: 1;
        background: #111;
        border: 1px solid #333;
        border-radius: 5px;
        color: #fff;
        padding: 8px;
        outline: none;
    }

    .chat-send {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 1.2rem;
    }
</style>

<aside class="chat-area">
    <div class="chat-header">
        <i class="fa-solid fa-earth-americas"></i> GLOBAL CHAT
    </div>
    
    <div id="chat-messages">
        <div class="message"><b>Sistema</b> Bem-vindo ao Chat Global, RFL•★•REAL!</div>
    </div>

    <div class="chat-input-area">
        <input type="text" id="chat-input" placeholder="Digite uma mensagem...">
        <button class="chat-send" onclick="enviarChat()"><i class="fa-solid fa-paper-plane"></i></button>
    </div>
</aside>

<script>
    function enviarChat() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-messages');

        if(input.value.trim() !== "") {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.innerHTML = `<b>RFL•★•REAL</b> ${input.value}`;
            box.appendChild(msg);
            
            
            box.scrollTop = box.scrollHeight;
            input.value = "";
        }
    }

    
    document.getElementById('chat-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') enviarChat();
    });
</script>
</body>
</html>
