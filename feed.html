<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base e Layout */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: #fff; overflow: hidden; }
        
        header { padding: 15px; text-align: center; border-bottom: 1px solid #222; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        h1 { font-size: 1.5rem; letter-spacing: 5px; color: #fff; }

        .container { display: grid; grid-template-columns: 80px 1fr 300px; height: calc(100vh - 65px); }

        /* Sidebar */
        .sidebar { border-right: 1px solid #222; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; }
        .nav-icon { font-size: 1.3rem; color: #444; cursor: pointer; transition: 0.3s; }
        .nav-icon:hover { color: #fff; }

        /* Feed e Criação de Post */
        main { padding: 20px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; background: #050505; }
        
        .create-post { 
            width: 100%; max-width: 550px; background: #111; padding: 20px; border-radius: 15px; 
            margin-bottom: 30px; border: 1px solid #222;
        }
        textarea { 
            width: 100%; background: transparent; border: none; color: #fff; resize: none; 
            font-size: 1rem; outline: none; margin-bottom: 10px;
        }
        .post-button { 
            background: #fff; color: #000; border: none; padding: 8px 20px; 
            border-radius: 20px; font-weight: bold; cursor: pointer; float: right;
        }

        /* Lista de Posts */
        #post-list { width: 100%; max-width: 550px; }
        .post-card { 
            background: #111; border-radius: 15px; padding: 20px; margin-bottom: 15px; 
            border: 1px solid #222; animation: slideIn 0.5s ease;
        }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; color: #888; font-size: 0.8rem; }
        .post-header b { color: #fff; font-size: 1rem; }

        @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header><h1>RFL•★•REAL</h1></header>

    <div class="container">
        <aside class="sidebar">
            <div class="nav-icon"><i class="fa-solid fa-house"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-bell"></i></div>
            <div class="nav-icon"><i class="fa-solid fa-user"></i></div>
        </aside>

        <main>
            <div class="create-post">
                <textarea id="post-text" placeholder="No que você está pensando, RFL•★•REAL?" rows="3"></textarea>
                <button class="post-button" onclick="publicarPost()">POSTAR</button>
                <div style="clear: both;"></div>
            </div>

            <div id="post-list"></div>
        </main>

        <aside style="border-left: 1px solid #222; padding: 20px;">
            <h4 style="color: #444;">Tendências</h4>
        </aside>
    </div>

    <script>
        function publicarPost() {
            const campoTexto = document.getElementById('post-text');
            const listaPosts = document.getElementById('post-list');

            if (campoTexto.value.trim() === "") {
                alert("Escreva algo antes de postar!");
                return;
            }

            // Criar o elemento do post
            const novoPost = document.createElement('div');
            novoPost.className = 'post-card';
            
            // Data atual
            const data = new Date().toLocaleDateString('pt-pt');

            novoPost.innerHTML = `
                <div class="post-header">
                    <i class="fa-solid fa-circle-user" style="font-size: 2rem;"></i>
                    <div>
                        <b>RFL•★•REAL</b><br>
                        <span>${data}</span>
                    </div>
                </div>
                <div class="post-body">
                    ${campoTexto.value}
                </div>
            `;

            // Adiciona no topo da lista
            listaPosts.prepend(novoPost);

            // Limpa o campo
            campoTexto.value = "";
        }
    </script>
</body>
</html>
