<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: #000; color: #fff; overflow: hidden; }
        
        header { padding: 15px; text-align: center; border-bottom: 1px solid #222; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); }
        h1 { font-size: 1.5rem; letter-spacing: 5px; }

        .container { display: grid; grid-template-columns: 80px 1fr 300px; height: calc(100vh - 65px); }

        /* Sidebar Esquerda */
        .sidebar { border-right: 1px solid #222; display: flex; flex-direction: column; align-items: center; padding-top: 20px; gap: 25px; }
        .nav-icon { font-size: 1.3rem; color: #444; cursor: pointer; transition: 0.3s; }
        .nav-icon:hover { color: #fff; }

        /* Centro (Posts) */
        main { padding: 20px; overflow-y: auto; display: flex; flex-direction: column; align-items: center; background: #050505; }
        .create-post { width: 100%; max-width: 500px; background: #111; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #222; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; resize: none; outline: none; margin-bottom: 10px; }
        .post-button { background: #fff; color: #000; border: none; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; float: right; }
        .post-card { background: #111; border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 1px solid #222; width: 100%; max-width: 500px; }

        /* Chat Direita */
        .chat-area { display: flex; flex-direction: column; height: 100%; background: #080808; border-left: 1px solid #222; }
        .chat-header { padding: 15px; border-bottom: 1px solid #222; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .message { background: #151515; padding: 10px; border-radius: 10px; font-size: 0.85rem; border: 1px solid #222; }
        .message b { color: #fff; display: block; margin-bottom: 2px; }
        .chat-input-area { padding: 15px; border-top: 1px solid #222; display: flex; gap: 5px; }
        .chat-input-area input { flex: 1; background: #111; border: 1px solid #333; border-radius: 5px; color: #fff; padding: 8px; outline: none; }
        .chat-send { background: none; border: none; color: #fff; cursor: pointer; font-size: 1.2rem; }
    </style>
</head>
<body>

<header><h1>RFL•★•REAL</h1></header>

<div class="container">
    <aside class="sidebar">
        <div class="nav-icon"><i class="fa-solid fa-house"></i></div>
        <div class="nav-icon"><i class="fa-solid fa-user"></i></div>
    </aside>

    <main>
        <div class="create-post">
            <textarea id="post-text" placeholder="No que você está pensando?" rows="3"></textarea>
            <button class="post-button" onclick="publicarPost()">POSTAR</button>
            <div style="clear: both;"></div>
        </div>
        <div id="post-list"></div>
    </main>

    <aside class="chat-area">
        <div class="chat-header"><i class="fa-solid fa-earth-americas"></i> GLOBAL CHAT</div>
        <div id="chat-messages">
            <div class="message"><b>Sistema</b> Bem-vindo ao Chat Global, RFL•★•REAL!</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Digite uma mensagem...">
            <button class="chat-send" onclick="enviarChat()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </aside>
</div>

<script>
    // Função do Chat
    function enviarChat() {
        const input = document.getElementById('chat-input');
        const box = document.getElementById('chat-messages');
        if(input.value.trim() !== "") {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.innerHTML = `<b>RFL•★•REAL</b> ${input.value}`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
            input.value = "";
        }
    }

    // Atalho Enter para o Chat
    document.getElementById('chat-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') enviarChat();
    });

    // Função de Postar
    function publicarPost() {
        const txt = document.getElementById('post-text');
        const list = document.getElementById('post-list');
        if(txt.value.trim() !== "") {
            const card = document.createElement('div');
            card.className = 'post-card';
            card.innerHTML = `<b>RFL•★•REAL</b><p style="margin-top:10px">${txt.value}</p>`;
            list.prepend(card);
            txt.value = "";
        }
    }
</script>
</body>
</html>
