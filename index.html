<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Star - By RFL•★•REAL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-card">
        <h1>Social Star ★</h1>
        <div class="company-name">Uma Rede RFL•★•REAL</div>
        
      <div id="login-area">
    <form id="login-form">
        <input type="text" id="login-user" placeholder="Usuário ou e-mail" required>
        <input type="password" id="login-pass" placeholder="Sua senha" required>
        <br><br>
        <button type="submit">Entrar na Galáxia</button>
    </form>
    
    <div style="margin-top: 15px;">
        <button type="button" onclick="entrarComoVisitante()" 
            style="background: transparent; border: 1px solid #94a3b8; color: #94a3b8; font-size: 0.8rem;">
            Explorar como Visitante
        </button>
    </div>

    <p class="toggle-text">Novo por aqui? <span onclick="toggleForm()">Criar uma conta</span></p>
</div>

        <div id="register-area" style="display: none;">
            <form id="register-form">
                <input type="text" id="reg-name" placeholder="Seu Nome Completo" required>
                <input type="email" id="reg-email" placeholder="Seu melhor e-mail" required>
                <input type="password" id="reg-pass" placeholder="Crie uma senha" required>
                <br><br>
                <button type="submit" style="background: linear-gradient(45deg, #00d4ff, #0055ff); color: white;">Cadastrar Estrela</button>
            </form>
            <p class="toggle-text">Já tem conta? <span onclick="toggleForm()">Fazer Login</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
