<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 100%; max-width: 360px; text-align: center; }
        h2 { color: #1c1e21; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        #btnLogin { background: #007bff; color: white; }
        #btnLogin:hover { background: #0056b3; }
        #btnSignup { background: #28a745; color: white; }
        #btnSignup:hover { background: #218838; }
        #btnLogout { background: #dc3545; color: white; margin-top: 20px; }
        #status { margin-top: 15px; font-size: 0.9rem; color: #606770; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Entrar</h2>
        <div id="auth-container">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button id="btnLogin">Login</button>
            <button id="btnSignup">Cadastrar</button>
        </div>

        <div id="user-info" style="display: none;">
            <p>Sessão ativa como:</p>
            <p id="display-email" style="font-weight: bold; color: #007bff;"></p>
            <button id="btnLogout">Sair da Conta</button>
        </div>

        <p id="status">Verificando conexão...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCnYzszGEiEkiU9TxwT1ONS2HIEluDHSKM",
          authDomain: "siteloginraphael.firebaseapp.com",
          projectId: "siteloginraphael",
          storageBucket: "siteloginraphael.firebasestorage.app",
          messagingSenderId: "194238150810",
          appId: "1:194238150810:web:8dffbb5f42efd7ea8c0723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const status = document.getElementById('status');
        const authContainer = document.getElementById('auth-container');
        const userInfo = document.getElementById('user-info');
        const displayEmail = document.getElementById('display-email');

        document.getElementById('btnSignup').addEventListener('click', () => {
            status.innerText = "Criando conta...";
            createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .catch(error => status.innerText = "Erro: " + error.message);
        });

        document.getElementById('btnLogin').addEventListener('click', () => {
            status.innerText = "Autenticando...";
            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .catch(error => status.innerText = "Erro: Usuário ou senha inválidos.");
        });

        document.getElementById('btnLogout').addEventListener('click', () => signOut(auth));

       onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "abertura.html"; 
            } else {
                authContainer.style.display = "block";
                userInfo.style.display = "none";
                status.innerText = "Pronto para entrar.";
            }
        });
    </script>
</body>
</html>
