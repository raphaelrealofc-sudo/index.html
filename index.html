<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Firebase | RFL•★•REAL</title>
    <style>
        /* Estilização Moderna */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-card {
            background: #16213e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 { margin-bottom: 20px; color: #4ecca3; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #0f3460;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-primary { background: #4ecca3; color: #1a1a2e; }
        .btn-primary:hover { background: #45b393; }
        .btn-secondary { background: transparent; border: 1px solid #4ecca3; color: #4ecca3; }
        .btn-secondary:hover { background: #4ecca3; color: #1a1a2e; }
        .btn-danger { background: #e94560; color: white; margin-top: 15px; }
        #status { font-size: 0.85rem; margin-top: 15px; color: #95a5a6; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 id="title">RFL•★•REAL Login</h2>
        
        <div id="auth-container">
            <input type="email" id="email" placeholder="Seu e-mail">
            <input type="password" id="password" placeholder="Sua senha">
            <button class="btn-primary" id="btnLogin">Entrar</button>
            <button class="btn-secondary" id="btnSignup">Criar Conta</button>
        </div>

        <div id="user-panel" style="display: none;">
            <p>Bem-vindo de volta!</p>
            <p id="user-email" style="font-weight: bold; color: #4ecca3;"></p>
            <button class="btn-danger" id="btnLogout">Sair da Conta</button>
        </div>

        <p id="status">Carregando...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // CONFIGURAÇÃO DO FIREBASE (SUBSTITUA PELOS SEUS DADOS)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY_AQUI",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_ID",
            appId: "SEU_APP_ID"
        };

        // Inicialização
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Referências do DOM
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const authContainer = document.getElementById('auth-container');
        const userPanel = document.getElementById('user-panel');
        const userEmailText = document.getElementById('user-email');
        const status = document.getElementById('status');

        // Lógica de Cadastro
        document.getElementById('btnSignup').onclick = () => {
            status.innerText = "Criando conta...";
            createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .catch(e => status.innerText = "Erro: " + e.message);
        };

        // Lógica de Login
        document.getElementById('btnLogin').onclick = () => {
            status.innerText = "Autenticando...";
            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
                .catch(e => status.innerText = "Erro: Usuário ou senha inválidos.");
        };

        // Lógica de Logout
        document.getElementById('btnLogout').onclick = () => signOut(auth);

        // Observador de Usuário (Monitora se está logado ou não)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                authContainer.style.display = "none";
                userPanel.style.display = "block";
                userEmailText.innerText = user.email;
                status.innerText = "Sessão ativa.";
            } else {
                authContainer.style.display = "block";
                userPanel.style.display = "none";
                status.innerText = "Pronto para entrar.";
            }
        });
    </script>
</body>
</html>
