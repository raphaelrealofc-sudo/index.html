<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Social Star ★</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0a0a0a; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .card { background: rgba(255, 255, 255, 0.05); padding: 40px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.5); width: 100%; max-width: 360px; text-align: center; backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        h2 { color: #00f2ea; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #333; border-radius: 6px; background: #1a1a1a; color: white; outline: none; box-sizing: border-box; }
        button { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 14px; }
        #btnLogin { background: linear-gradient(45deg, #ff0050, #00f2ea); color: white; }
        #btnLogin:hover { filter: brightness(1.2); transform: translateY(-2px); }
        #btnSignup { background: transparent; color: #00f2ea; border: 1px solid #00f2ea; }
        #status { margin-top: 20px; font-size: 0.85rem; color: #888; min-height: 1.2em; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Social Star ★</h2>
        
        <div id="auth-container">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button id="btnLogin">ENTRAR</button>
            <button id="btnSignup">CRIAR CONTA</button>
        </div>

        <p id="status">Conectando ao sistema...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnYzszGEiEkiU9TxwT1ONS2HIEluDHSKM",
            authDomain: "siteloginraphael.firebaseapp.com",
            projectId: "siteloginraphael",
            storageBucket: "siteloginraphael.firebasestorage.app",
            messagingSenderId: "194238150810",
            appId: "1:194238150810:web:8dffbb5f42efd7ea8c0723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const status = document.getElementById('status');

        // FUNÇÃO: LOGIN
        document.getElementById('btnLogin').addEventListener('click', () => {
            const email = emailInput.value.trim();
            const senha = passwordInput.value;

            if(!email || !senha) { status.innerText = "Preencha todos os campos."; return; }

            status.innerText = "Autenticando...";
            signInWithEmailAndPassword(auth, email, senha)
                .catch(error => {
                    if (error.code === 'auth/invalid-credential') {
                        status.innerText = "E-mail ou senha incorretos.";
                    } else {
                        status.innerText = "Erro: " + error.message;
                    }
                });
        });

        // FUNÇÃO: CADASTRO
        document.getElementById('btnSignup').addEventListener('click', () => {
            const email = emailInput.value.trim();
            const senha = passwordInput.value;

            if(!email || !senha) { status.innerText = "Preencha todos os campos."; return; }

            status.innerText = "Criando conta...";
            createUserWithEmailAndPassword(auth, email, senha)
                .catch(error => {
                    if (error.code === 'auth/email-already-in-use') {
                        status.innerText = "Este e-mail já possui conta. Tente Logar.";
                    } else {
                        status.innerText = "Erro: " + error.message;
                    }
                });
        });

        // OBSERVADOR: REDIRECIONAMENTO
        onAuthStateChanged(auth, (user) => {
            if (user) {
                status.style.color = "#00f2ea";
                status.innerText = "Acesso autorizado! Carregando...";
                setTimeout(() => {
                    window.location.href = "abertura.html"; 
                }, 1000);
            } else {
                status.innerText = "Pronto para entrar.";
            }
        });
    </script>
</body>
</html>
