<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Recruitment & Organization</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --bg-dark: #050505;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body, html { height: 100%; background-color: var(--bg-dark); overflow: hidden; }

        /* BACKGROUND COM GRADIENTE E TEXTURA */
        .hero-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.95)), 
                        url('https://images.unsplash.com/photo-1533134486753-c833f0ed4866?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .overlay {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .logo-main {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 800;
            letter-spacing: 12px;
            color: #fff;
            margin-bottom: 5px;
            animation: slideUp 0.8s ease-out;
        }

        .logo-main span { color: var(--gold); }

        /* A FRASE SOLICITADA */
        .tagline {
            font-size: clamp(0.7rem, 2.5vw, 1rem);
            color: var(--gold);
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 400;
            margin-bottom: 15px;
            opacity: 0.9;
            animation: fadeIn 1.5s ease-in;
        }

        .subtitle {
            font-size: 0.65rem;
            color: #555;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 60px;
            animation: fadeIn 2s ease-in;
        }

        /* BOTÃO DE ACESSO */
        .enter-btn {
            padding: 20px 50px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 4px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            position: relative;
        }

        .enter-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            transform: translateY(-5px);
        }

        /* BARRA DE CARREGAMENTO */
        .loading-container {
            position: absolute;
            bottom: 60px;
            width: 150px;
        }

        .loading-bar {
            width: 100%;
            height: 1px;
            background: rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .loading-progress {
            width: 30%;
            height: 100%;
            background: var(--gold);
            position: absolute;
            animation: load 2.5s infinite linear;
        }

        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes load { 0% { left: -30%; } 100% { left: 100%; } }
    </style>
</head>
<body>

<div class="hero-bg"></div>

<div class="overlay">
    <h1 class="logo-main">RFL•★•<span>REAL</span></h1>
    
    <p class="tagline">Recruitment & Family Organization.</p>
    
    <p class="subtitle">Premium Management System</p>

    <a href="feed.html" class="enter-btn">Entrar</a>

    <div class="loading-container">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>
    
    <p style="position: absolute; bottom: 25px; font-size: 0.55rem; color: #333; letter-spacing: 3px; text-transform: uppercase;">
        Authorized Personnel Only
    </p>
</div>

</body>
</html>
