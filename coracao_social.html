<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // --- CONFIGURAÃ‡ÃƒO OFICIAL RFLâ€¢â˜…â€¢REAL ---
        const firebaseConfig = {
            apiKey: "AIzaSyCnYzszGEiEkiU9TxwT1ONS2HIEluDHSKM",
            authDomain: "siteloginraphael.firebaseapp.com",
            projectId: "siteloginraphael",
            storageBucket: "siteloginraphael.firebasestorage.app",
            messagingSenderId: "194238150810",
            appId: "1:194238150810:web:8dffbb5f42efd7ea8c0723"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // CHAVE DO IMGBB PARA FOTOS AUTOMÃTICAS (SUBSTITUA AS ASPAS ABAIXO)
        const API_KEY_IMGBB = "SUA_CHAVE_IMGBB_AQUI";

        // --- FUNÃ‡ÃƒO PUBLICAR (IMG PARA IMGBB / DADOS PARA FIREBASE) ---
        async function publicarPost() {
            const campoTexto = document.getElementById('post-texto');
            const campoFoto = document.getElementById('post-foto');
            const texto = campoTexto.value;
            const foto = campoFoto.files[0];
            const user = auth.currentUser;

            if (texto.trim() === "" && !foto) {
                alert("RFLâ€¢â˜…â€¢REAL, escreva algo ou selecione uma foto!");
                return;
            }

            try {
                let urlFoto = "";

                // Envio automÃ¡tico para ImgBB se houver foto
                if (foto) {
                    const formData = new FormData();
                    formData.append("image", foto);
                    
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${API_KEY_IMGBB}`, {
                        method: "POST",
                        body: formData
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        urlFoto = data.data.url;
                    }
                }

                // Salva texto e link da foto no Firebase
                await db.collection("posts_sociais").add({
                    autor: user.email,
                    mensagem: texto,
                    fotoUrl: urlFoto,
                    curtidas: 0,
                    qtdComentarios: 0,
                    data: firebase.firestore.FieldValue.serverTimestamp()
                });

                campoTexto.value = "";
                campoFoto.value = "";
                alert("â­ Publicado com sucesso!");

            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao publicar. Verifique sua chave ImgBB!");
            }
        }

        // --- FUNÃ‡ÃƒO CARREGAR FEED ---
        function carregarFeed() {
            db.collection("posts_sociais").orderBy("data", "desc")
            .onSnapshot((snapshot) => {
                const feedContainer = document.getElementById('feed');
                feedContainer.innerHTML = ""; 
                const autoresUnicos = new Set();

                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const id = doc.id;
                    autoresUnicos.add(post.autor);
                    const nomeUsuario = post.autor ? post.autor.split('@')[0] : "Membro";
                    const eDono = auth.currentUser && auth.currentUser.email === post.autor;

                    feedContainer.innerHTML += `
                        <div class="feed-item">
                            <h4 onclick="verPerfil('${post.autor}')" style="cursor:pointer; color:#00f2ea;">@${nomeUsuario}</h4>
                            <p>${post.mensagem}</p>
                            ${post.fotoUrl ? `<img src="${post.fotoUrl}" style="width:100%; border-radius:10px; margin-top:10px; border: 1px solid #333;">` : ''}
                            <div style="margin-top:12px; display:flex; gap:20px; font-size: 0.9rem;">
                                <span style="cursor:pointer" onclick="curtirPost('${id}', ${post.curtidas || 0})">â¤ï¸ <b>${post.curtidas || 0}</b></span>
                                <span style="cursor:pointer; color:#00f2ea" onclick="abrirComentarios('${id}')">ğŸ’¬ <b>${post.qtdComentarios || 0}</b></span>
                                <span style="cursor:pointer; color:#ffd700" onclick="compartilharPost()">ğŸ”— <b>Link</b></span>
                                ${eDono ? `<span style="cursor:pointer; color:#ff4d6d" onclick="excluirPost('${id}')">ğŸ—‘ï¸</span>` : ''}
                            </div>
                        </div>`;
                });
                
                const painelMembros = document.getElementById('membros-count');
                if (painelMembros) painelMembros.innerText = autoresUnicos.size + " Membros ativos";
            });
        }

        // --- INTERAÃ‡Ã•ES FIREBASE (CURTIR/COMENTAR) ---
        function curtirPost(id, curtidasAtuais) {
            db.collection("posts_sociais").doc(id).update({ 
                curtidas: (curtidasAtuais || 0) + 1 
            });
        }

        function abrirComentarios(postId) {
            const comentario = prompt("RFLâ€¢â˜…â€¢REAL, o que vocÃª achou desse post?");
            if (comentario && comentario.trim() !== "") {
                db.collection("posts_sociais").doc(postId).update({
                    qtdComentarios: firebase.firestore.FieldValue.increment(1)
                }).then(() => { alert("ComentÃ¡rio registrado no Firebase!"); });
            }
        }

        function compartilharPost() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("Link da Social Star â˜… copiado!");
            });
        }

        // --- LOGOUT E PERFIL ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                db.collection("usuarios").doc(user.uid).set({
                    email: user.email,
                    nome: user.email.split('@')[0],
                    desde: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                carregarFeed();
            } else {
                window.location.href = "abertura.html";
            }
        });

        function realizarLogout() {
            auth.signOut().then(() => { window.location.href = "abertura.html"; });
        }
    </script>
