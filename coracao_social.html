    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        // Configura√ß√£o oficial RFL‚Ä¢‚òÖ‚Ä¢REAL
        const firebaseConfig = {
            apiKey: "AIzaSyCnYzszGEiEkiU9TxwT1ONS2HIEluDHSKM",
            authDomain: "siteloginraphael.firebaseapp.com",
            projectId: "siteloginraphael",
            storageBucket: "siteloginraphael.firebasestorage.app",
            messagingSenderId: "194238150810",
            appId: "1:194238150810:web:8dffbb5f42efd7ea8c0723"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- FUN√á√ÉO PARA PUBLICAR NO BANCO ---
        async function publicarPost() {
            const campoTexto = document.getElementById('post-texto');
            const texto = campoTexto.value;
            const user = auth.currentUser;

            if (texto.trim() === "") {
                alert("Escreva algo antes de publicar!");
                return;
            }

            try {
                await db.collection("posts_sociais").add({
                    autor: user.email,
                    mensagem: texto,
                    data: firebase.firestore.FieldValue.serverTimestamp()
                });
                campoTexto.value = ""; // Limpa a caixa de texto
            } catch (error) {
                console.error("Erro ao publicar:", error);
            }
        }

        // --- FUN√á√ÉO PARA CARREGAR O FEED AUTOM√ÅTICO ---
        function carregarFeed() {
            db.collection("posts_sociais").orderBy("data", "desc")
            .onSnapshot((snapshot) => {
                const feedContainer = document.getElementById('feed');
                feedContainer.innerHTML = ""; // Limpa posts antigos

                snapshot.forEach((doc) => {
                    const post = doc.data();
                    const nomeUsuario = post.autor ? post.autor.split('@')[0] : "Membro";
                    
                    feedContainer.innerHTML += `
                        <div class="feed-item">
                            <h4>@${nomeUsuario}</h4>
                            <p>${post.mensagem}</p>
                        </div>
                    `;
                });
            });
        }

        // VERIFICA√á√ÉO DE LOGIN E INICIALIZA√á√ÉO
        auth.onAuthStateChanged((user) => {
            if (user) {
                carregarFeed(); // S√≥ carrega o feed se estiver logado
            } else {
                window.location.href = "abertura.html";
            }
        });

        function realizarLogout() {
            auth.signOut().then(() => {
                window.location.href = "abertura.html";
            });
        }
    </script>
