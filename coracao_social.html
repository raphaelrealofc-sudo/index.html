      async function publicarPost() {
    const campoTexto = document.getElementById('post-texto');
    const campoFoto = document.getElementById('post-foto'); // NOVO: Pega o bot√£o de foto
    const texto = campoTexto.value;
    const foto = campoFoto.files[0]; // NOVO: Pega o arquivo da imagem
    const user = auth.currentUser;

    // Agora permite publicar se tiver texto OU se tiver foto
    if (texto.trim() === "" && !foto) {
        alert("Escreva algo ou selecione uma foto!");
        return;
    }

    try {
        let urlFoto = "";

        // L√ìGICA DE FOTO: Se tiver foto, envia para o Storage
        if (foto) {
            const storageRef = firebase.storage().ref(`posts/${Date.now()}_${foto.name}`);
            await storageRef.put(foto);
            urlFoto = await storageRef.getDownloadURL(); // Gera o link da imagem
        }

        // SALVANDO NO BANCO (Com suporte a fotos e coment√°rios)
        await db.collection("posts_sociais").add({
            autor: user.email,
            mensagem: texto,
            fotoUrl: urlFoto,      // Salva o link da foto do Avakin
            curtidas: 0,
            qtdComentarios: 0,     // Prepara para a Op√ß√£o de Coment√°rios
            data: firebase.FieldValue.serverTimestamp()
        });

        // Limpa os campos ap√≥s o sucesso
        campoTexto.value = "";
        campoFoto.value = ""; 
    } catch (error) {
        console.error("Erro ao publicar:", error);
        alert("Erro ao enviar! Verifique se o 'Storage' est√° ativado no Firebase.");
    }
}

function carregarFeed() {
    db.collection("posts_sociais").orderBy("data", "desc")
    .onSnapshot((snapshot) => {
        const feedContainer = document.getElementById('feed');
        feedContainer.innerHTML = ""; 
        
        const autoresUnicos = new Set();

        snapshot.forEach((doc) => {
            const post = doc.data();
            const id = doc.id;
            autoresUnicos.add(post.autor);
            
            const nomeUsuario = post.autor ? post.autor.split('@')[0] : "Membro";
            const eDono = auth.currentUser && auth.currentUser.email === post.autor;

            feedContainer.innerHTML += `
                <div class="feed-item">
                    <h4>@${nomeUsuario}</h4>
                    <p>${post.mensagem}</p>
                    
                    ${post.fotoUrl ? `<img src="${post.fotoUrl}" style="width:100%; border-radius:10px; margin-top:10px; border: 1px solid #333; display: block;">` : ''}

                    <div style="margin-top:12px; display:flex; gap:20px; font-size: 0.9rem;">
                        <span style="cursor:pointer" onclick="curtirPost('${id}', ${post.curtidas || 0})">
                            ‚ù§Ô∏è <b>${post.curtidas || 0}</b>
                        </span>
                        
                        <span style="cursor:pointer; color:#00f2ea" onclick="abrirComentarios('${id}')">
                            üí¨ <b>${post.qtdComentarios || 0}</b> Coment√°rios
                        </span>

                        ${eDono ? `<span style="cursor:pointer; color:#ff4d6d" onclick="excluirPost('${id}')">üóëÔ∏è Apagar</span>` : ''}
                    </div>
                </div>
            `;
        });
        
        const painelMembros = document.getElementById('membros-count');
        if (painelMembros) painelMembros.innerText = autoresUnicos.size + " Membros ativos";
    });
}

// FUN√á√ÉO DE COMENT√ÅRIOS (Lado de fora)
function abrirComentarios(postId) {
    const comentario = prompt("RFL‚Ä¢‚òÖ‚Ä¢REAL, o que voc√™ achou desse post?");
    
    if (comentario && comentario.trim() !== "") {
        db.collection("posts_sociais").doc(postId).update({
            qtdComentarios: firebase.firestore.FieldValue.increment(1)
        }).then(() => {
            alert("Coment√°rio registrado!");
        }).catch((error) => {
            console.error("Erro ao comentar:", error);
        });
    }
}
        
        // Atualiza o contador de membros no Aside
        const painelMembros = document.getElementById('membros-count');
        if (painelMembros) painelMembros.innerText = autoresUnicos.size + " Membros ativos";
    });
}

// ADICIONE ESTAS FUN√á√ïES LOGO ABAIXO TAMB√âM:

function curtirPost(id, curtidasAtuais) {
    db.collection("posts_sociais").doc(id).update({
        curtidas: (curtidasAtuais || 0) + 1
    });
}

function excluirPost(id) {
    if (confirm("RFL‚Ä¢‚òÖ‚Ä¢REAL, deseja mesmo apagar este post?")) {
        db.collection("posts_sociais").doc(id).delete();
    }
}
