<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL | Social Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --bg: #050505;
            --surface: #121212;
            --border: rgba(255,255,255,0.05);
        }

        html, body {
            max-width: 100%; overflow-x: hidden;
            background-color: #050505; color: #fff; 
            font-family: 'Outfit', sans-serif; margin: 0; padding: 0;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 350px;
            width: 100%; height: 100vh; overflow: hidden;
        }

        /* --- SIDEBAR ESQUERDA --- */
        .hierarchy-sidebar {
            padding: 20px; background: rgba(0,0,0,0.5);
            border-right: 1px solid var(--border); overflow-y: auto;
        }

        .pulse-title {
            color: var(--gold); font-weight: 800; font-size: 0.75rem;
            letter-spacing: 2px; margin-bottom: 30px; display: flex; align-items: center; gap: 10px;
        }

        .pulse-dot {
            height: 8px; width: 8px; background: var(--gold); border-radius: 50%;
            box-shadow: 0 0 10px var(--gold); animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        .rank-item {
            display: flex; align-items: center; gap: 15px; padding: 12px; margin-bottom: 10px;
            background: rgba(255,255,255,0.02); border-radius: 10px; border: 1px solid transparent;
            cursor: pointer; transition: 0.3s;
        }

        .rank-item:hover {
            background: rgba(212, 175, 55, 0.05); border-color: var(--gold-glow); transform: translateX(5px);
        }

        .rank-icon {
            width: 35px; height: 35px; background: rgba(0,0,0,0.5); border: 1px solid var(--gold);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-size: 0.9rem;
        }

        .rank-info .name { display: block; font-size: 0.85rem; font-weight: 700; color: #fff; }
        .rank-info .desc { font-size: 0.65rem; color: #666; font-weight: 600; text-transform: uppercase; }

        /* --- FEED CENTRAL --- */
        .feed-section { overflow-y: auto; padding: 20px; scrollbar-width: thin; }

        .post-creator {
            background: rgba(25, 25, 25, 0.6); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px; padding: 20px; margin-bottom: 25px; backdrop-filter: blur(12px);
        }

        .user-status-input { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        .user-status-input textarea {
            background: transparent; border: none; color: #fff; flex: 1;
            font-size: 1.1rem; outline: none; resize: none; min-height: 40px;
        }

        .post-actions-wrapper {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 15px;
        }

        .media-options { display: flex; gap: 20px; }
        .action-btn { display: flex; align-items: center; gap: 8px; cursor: pointer; color: rgba(255, 255, 255, 0.7); transition: 0.3s; font-size: 0.9rem; }
        .action-btn:hover { color: #fff; }

        .publish-btn {
            background: var(--gold); color: #000; border: none; padding: 10px 25px;
            border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .publish-btn:hover { transform: scale(1.05); }

        .post-card { background: var(--surface); border-radius: 15px; margin-bottom: 25px; border: 1px solid var(--border); overflow: hidden; }
        .post-header { padding: 15px; display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); }
        .post-content { padding: 0 15px 15px 15px; font-size: 0.9rem; color: #ccc; }
        .post-media { width: 100%; max-height: 550px; object-fit: contain; background: #000; border-top: 1px solid var(--border); }

        .post-interactions { display: flex; gap: 25px; padding: 12px 15px; border-top: 1px solid rgba(255, 255, 255, 0.08); }
        .interaction-btn { background: transparent; border: none; color: rgba(255,255,255,0.7); cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .interaction-btn:hover { color: var(--gold); }

        /* --- COMENT√ÅRIOS --- */
        .comments-section { display: none; padding: 15px; background: rgba(0, 0, 0, 0.2); border-top: 1px solid var(--border); }
        .comment-input-wrapper { display: flex; gap: 10px; align-items: center; }
        .comment-input-wrapper input {
            flex: 1; background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px; border-radius: 20px; color: white; outline: none;
        }
        .comment-like-btn {
    background: none;
    border: none;
    color: rgba(255,255,255,0.5);
    font-size: 0.7rem;
    cursor: pointer;
    margin-top: 5px;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: 0.3s;
}

.comment-like-btn:hover {
    color: var(--gold);
}

.comment-like-btn i.fa-solid {
    color: var(--gold);
}

        /* --- CHAT LATERAL --- */
        .chat-sidebar { display: flex; flex-direction: column; background: rgba(0,0,0,0.2); border-left: 1px solid var(--border); }
        .chat-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .chat-title { font-weight: 800; font-size: 0.7rem; letter-spacing: 2px; color: var(--gold); }
        .chat-history { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { font-size: 0.8rem; border-left: 2px solid var(--gold); background: rgba(212, 175, 55, 0.05); padding: 5px 8px; }
        .chat-msg b { color: var(--gold); }
        .chat-input-area { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .chat-input { flex: 1; background: #000; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; outline: none; }
        .chat-send-btn { background: var(--gold); border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; color: #000; }
        .feed-filters {
    display: flex;
    gap: 15px;
    margin-bottom: 25px;
    padding: 5px;
    background: rgba(255, 255, 255, 0.02);
    border-radius: 12px;
    border: 1px solid var(--border);
}

.filter-btn {
    background: transparent;
    border: none;
    color: rgba(255, 255, 255, 0.5);
    padding: 10px 20px;
    font-weight: 700;
    font-size: 0.7rem;
    letter-spacing: 1px;
    cursor: pointer;
    transition: 0.3s;
    border-radius: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.filter-btn.active {
    background: rgba(212, 175, 55, 0.1);
    color: var(--gold);
}

.filter-btn:hover:not(.active) {
    color: #fff;
}
    </style>
</head>
<body>

<div class="app-container">
    <aside class="hierarchy-sidebar">
    <div class="pulse-title">
        <div class="pulse-dot"></div> MENU FAMILY
    </div>

    <div class="rank-item" onclick="location.href='nossahistoria.html'">
        <div class="rank-icon"><i class="fa-solid fa-gem"></i></div>
        <div class="rank-info"><span class="name">Nossa Hist√≥ria</span><span class="desc">Legado RFL</span></div>
    </div>

    <div class="rank-item" onclick="location.href='guiadepontos.html'">
        <div class="rank-icon"><i class="fa-solid fa-crosshairs"></i></div>
        <div class="rank-info"><span class="name">Guia de Pontos</span><span class="desc">Subir no Rank</span></div>
    </div>

    <div class="rank-item" onclick="location.href='regras.html'">
        <div class="rank-icon"><i class="fa-solid fa-shield-halved"></i></div>
        <div class="rank-info"><span class="name">Regras de Elite</span><span class="desc">Conformidade</span></div>
    </div>

    <div class="rank-item" onclick="location.href='galeria.html'">
        <div class="rank-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
        <div class="rank-info"><span class="name">Edits & Fotos</span><span class="desc">Premium</span></div>
    </div>

    <div class="rank-item" onclick="location.href='feed.html'" style="margin-top: 30px; border-left: 2px solid var(--gold);">
        <div class="rank-icon"><i class="fa-solid fa-gauge-high"></i></div>
        <div class="rank-info">
            <span class="name">Mural Operacional</span>
            <span class="desc">Central</span>
        </div>
    </div>
</aside>

    <main class="feed-section">
        <div class="feed-filters">
    <button class="filter-btn active" onclick="filtrarFeed('todos', this)">GERAL</button>
    <button class="filter-btn" onclick="filtrarFeed('ordens', this)"><i class="fa-solid fa-scroll"></i> ORDENS</button>
    <button class="filter-btn" onclick="filtrarFeed('midia', this)"><i class="fa-solid fa-photo-film"></i> M√çDIA</button>
</div>
        <div class="post-creator">
            <div class="user-status-input">
                <img src="https://via.placeholder.com/40" class="user-avatar">
                <textarea placeholder="O que voc√™ gostaria de fazer hoje, RFL‚Ä¢‚òÖ‚Ä¢REAL?" id="postText"></textarea>
            </div>
            <div class="post-actions-wrapper">
                <div class="media-options">
                    <div class="action-btn" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-image" style="color: #45bd62;"></i><span>Foto</span></div>
                    <div class="action-btn" onclick="document.getElementById('fileInput').click()"><i class="fa-solid fa-video" style="color: #f02849;"></i><span>V√≠deo</span></div>
                    <div class="action-btn"><i class="fa-solid fa-pen-nib" style="color: var(--gold);"></i><span>Escrever</span></div>
                </div>
                <input type="file" id="fileInput" style="display: none;" accept="image/*,video/*">
                <button class="publish-btn" onclick="publicarPost()">Postar</button>
            </div>
        </div>

        <div id="postsContainer">
            <div class="post-card" style="border: 1px solid var(--gold);">
                <div class="post-header">
                    <div class="user-avatar"></div>
                    <div class="user-info"><b>RFL‚Ä¢‚òÖ‚Ä¢L√çDER</b></div>
                </div>
                <div class="post-content">Demonstra√ß√£o oficial do Legado RFL. üî•</div>
                <video controls class="post-media"><source src="seu-video.mp4" type="video/mp4"></video>
                <div class="post-interactions">
    <button class="interaction-btn" onclick="toggleLike(this)">
    <i class="fa-regular fa-heart"></i> 
    <span class="like-count">0</span> Curtidas
</button>
    <button class="interaction-btn" onclick="abrirComentarios(this)"><i class="fa-regular fa-comment"></i> <span>Comentar</span></button>
    <button class="interaction-btn" onclick="compartilharPost(this)"><i class="fa-solid fa-share"></i> <span>Compartilhar</span></button>
</div>
                <div class="comments-section">
                    <div class="comment-input-wrapper">
                        <input type="text" placeholder="Escreva um coment√°rio...">
                        <button class="send-comment-btn" onclick="enviarComentario(this)"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                    <div class="comments-list" style="margin-top: 10px;"></div>
                </div>
            </div>
        </div>
    </main>

    <aside class="chat-sidebar">
        <div class="chat-header"><div class="chat-title">SISTEMA DE TRANSMISS√ÉO</div></div>
        <div class="chat-history" id="chatWindow">
            <div class="chat-msg"><b>[SISTEMA]:</b> Bem-vindo ao canal da Fam√≠lia RFL.</div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Sua mensagem...">
            <button class="chat-send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </aside>
</div>

<script>
    // FUN√á√ÉO POSTAR
    function publicarPost() {
        const text = document.getElementById('postText').value;
        if (!text.trim()) return;
        
        // C√≥digo corrigido abaixo (removido coment√°rio interno e divs duplicadas)
        const novoPost = `
            <div class="post-card">
                <div class="post-header">
                    <div class="user-avatar"></div>
                    <div class="user-info"><b>RFL‚Ä¢‚òÖ‚Ä¢REAL</b></div>
                </div>
                <div class="post-content">${text}</div>
                <div class="post-interactions">
                    <button class="interaction-btn" onclick="toggleLike(this)"><i class="fa-regular fa-heart"></i> Curtir</button>
                    <button class="interaction-btn" onclick="abrirComentarios(this)"><i class="fa-regular fa-comment"></i> Comentar</button>
                    <button class="interaction-btn" onclick="compartilharPost(this)"><i class="fa-solid fa-share"></i> Compartilhar</button>
                </div>
                <div class="comments-section">
                    <div class="comment-input-wrapper">
                        <input type="text" placeholder="Escreva um coment√°rio...">
                        <button class="send-comment-btn" onclick="enviarComentario(this)"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                    <div class="comments-list" style="margin-top:10px;"></div>
                </div>
            </div>`;
            
        document.getElementById('postsContainer').insertAdjacentHTML('afterbegin', novoPost);
        document.getElementById('postText').value = "";
        document.getElementById("postText").style.height = "40px"; // Resetar altura
    }

    // FUN√á√ÉO CHAT
    function sendMessage() {
        const input = document.getElementById('chatInput');
        if (!input.value.trim()) return;
        const msg = `<div class="chat-msg"><b>[VOC√ä]:</b> ${input.value}</div>`;
        document.getElementById('chatWindow').innerHTML += msg;
        input.value = '';
        document.getElementById('chatWindow').scrollTop = document.getElementById('chatWindow').scrollHeight;
    }

    // FUN√á√ïES COMENT√ÅRIOS
    function abrirComentarios(btn) {
        const section = btn.closest('.post-card').querySelector('.comments-section');
        section.style.display = (section.style.display === "block") ? "none" : "block";
    }

    function enviarComentario(btn) {
    const input = btn.parentElement.querySelector('input');
    const list = btn.parentElement.nextElementSibling;
    
    if (input.value.trim()) {
        const novoComentario = `
            <div style="margin-top:8px; padding:8px 12px; background:rgba(255,255,255,0.03); border-radius:10px; border-left: 2px solid rgba(212, 175, 55, 0.3);">
                <b style="color:var(--gold); font-size:0.75rem;">RFL‚Ä¢‚òÖ‚Ä¢REAL:</b>
                <p style="margin:2px 0; font-size:0.85rem; color: #ccc;">${input.value}</p>
                <button class="comment-like-btn" onclick="toggleLikeComentario(this)">
                    <i class="fa-regular fa-heart"></i>
                    <span class="c-like-count">0</span>
                </button>
            </div>`;
            
        list.innerHTML += novoComentario;
        input.value = "";
    }
}

    function toggleLike(btn) {
    const icon = btn.querySelector('i');
    const countSpan = btn.querySelector('.like-count');
    let count = parseInt(countSpan.innerText);

    icon.classList.toggle('fa-regular'); 
    icon.classList.toggle('fa-solid');

    if (icon.classList.contains('fa-solid')) {
        count++;
        btn.style.color = "var(--gold)";
    } else {
        count--;
        btn.style.color = "rgba(255,255,255,0.7)";
    }
    countSpan.innerText = count;
}

    // AUTO-AJUSTE TEXTAREA
    document.getElementById("postText").addEventListener("input", function() {
        this.style.height = "auto"; 
        this.style.height = (this.scrollHeight) + "px";
    });

    // ENTER KEY
    document.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            if (e.target.id === 'chatInput') sendMessage();
            if (e.target.placeholder === "Escreva um coment√°rio...") {
                enviarComentario(e.target.parentElement.querySelector('.send-comment-btn'));
            }
        }
    });

    // FUN√á√ÉO COMPARTILHAR
    function compartilharPost(btn) {
        const postCard = btn.closest('.post-card');
        const postContent = postCard.querySelector('.post-content').innerText;
        
        if (navigator.share) {
            navigator.share({
                title: 'Post de RFL‚Ä¢‚òÖ‚Ä¢REAL',
                text: postContent,
                url: window.location.href
            }).catch(console.error);
        } else {
            navigator.clipboard.writeText(window.location.href);
            alert("Link do mural copiado para a √°rea de transfer√™ncia!");
        }
        
        const span = btn.querySelector('span');
        const originalText = span.innerText;
        span.innerText = "Copiado!";
        btn.style.color = "var(--gold)";
        setTimeout(() => {
            span.innerText = originalText;
            btn.style.color = "rgba(255,255,255,0.7)";
        }, 2000);
    }
    function filtrarFeed(categoria, btn) {
    // Atualiza a apar√™ncia das abas
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');

    const posts = document.querySelectorAll('.post-card');
    
    posts.forEach(post => {
        if (categoria === 'todos') {
            post.style.display = 'block';
        } else if (categoria === 'ordens') {
            // Mostra apenas posts com a classe 'pinned-post' ou que voc√™ definir como ordem
            post.classList.contains('pinned-post') ? post.style.display = 'block' : post.style.display = 'none';
        } else if (categoria === 'midia') {
            // Mostra apenas posts que cont√™m imagem ou v√≠deo
            post.querySelector('.post-media') ? post.style.display = 'block' : post.style.display = 'none';
        }
    });
}
</script>
</body>
</html>
