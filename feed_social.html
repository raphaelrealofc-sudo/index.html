<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL | Social Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --bg: #050505;
            --surface: #121212;
            --border: rgba(255,255,255,0.05);
        }

        html, body {
            max-width: 100%; overflow-x: hidden;
            background-color: #050505; color: #fff; 
            font-family: 'Outfit', sans-serif; margin: 0; padding: 0;
        }

        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 350px;
            width: 100%; height: 100vh; overflow: hidden;
        }

        .hierarchy-sidebar {
            padding: 20px; background: rgba(0,0,0,0.5);
            border-right: 1px solid var(--border); overflow-y: auto;
        }

        .pulse-title {
            color: var(--gold); font-weight: 800; font-size: 0.75rem;
            letter-spacing: 2px; margin-bottom: 30px; display: flex; align-items: center; gap: 10px;
        }

        .pulse-dot {
            height: 8px; width: 8px; background: var(--gold); border-radius: 50%;
            box-shadow: 0 0 10px var(--gold); animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        .rank-item {
            display: flex; align-items: center; gap: 15px; padding: 12px; margin-bottom: 10px;
            background: rgba(255,255,255,0.02); border-radius: 10px; border: 1px solid transparent;
            cursor: pointer; transition: 0.3s;
        }

        .rank-item:hover {
            background: rgba(212, 175, 55, 0.05); border-color: var(--gold-glow); transform: translateX(5px);
        }

        .rank-icon {
            width: 35px; height: 35px; background: rgba(0,0,0,0.5); border: 1px solid var(--gold);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-size: 0.9rem;
        }

        .rank-info .name { display: block; font-size: 0.85rem; font-weight: 700; color: #fff; }
        .rank-info .desc { font-size: 0.65rem; color: #666; font-weight: 600; text-transform: uppercase; }

        .feed-section { overflow-y: auto; padding: 20px; scrollbar-width: thin; }

        .post-creator {
            background: rgba(25, 25, 25, 0.6); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px; padding: 20px; margin-bottom: 25px; backdrop-filter: blur(12px);
        }

        .user-status-input { display: flex; gap: 15px; align-items: center; margin-bottom: 15px; }
        .user-status-input textarea {
            background: transparent; border: none; color: #fff; flex: 1;
            font-size: 1.1rem; outline: none; resize: none; min-height: 40px;
        }

        .post-actions-wrapper {
            display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 15px;
        }

        .publish-btn {
            background: var(--gold); color: #000; border: none; padding: 10px 25px;
            border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.3s;
        }

        .post-card { background: var(--surface); border-radius: 15px; margin-bottom: 25px; border: 1px solid var(--border); padding: 15px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); }
        .post-content { padding: 15px 0; font-size: 0.9rem; color: #ccc; }

        .chat-sidebar { display: flex; flex-direction: column; background: rgba(0,0,0,0.2); border-left: 1px solid var(--border); }
        .chat-history { flex: 1; overflow-y: auto; padding: 15px; height: 300px; }
        .chat-msg { font-size: 0.8rem; border-left: 2px solid var(--gold); background: rgba(212, 175, 55, 0.05); padding: 5px 8px; margin-bottom: 5px; }
        .chat-input-area { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .chat-input { flex: 1; background: #000; border: 1px solid #333; padding: 10px; border-radius: 8px; color: #fff; }
        .chat-send-btn { background: var(--gold); border: none; padding: 10px; border-radius: 8px; cursor: pointer; }
        
        .member-avatar { width: 38px; height: 38px; border-radius: 50%; border: 2px solid #333; position: relative; }
        .member-avatar.leader { border-color: var(--gold); }
        .member-avatar img { width: 100%; height: 100%; border-radius: 50%; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="hierarchy-sidebar">
        <div id="auth-status" style="padding: 15px; text-align: center; background: rgba(255,255,255,0.02); border-radius: 10px; margin: 10px; border: 1px solid rgba(255,215,0,0.1);">
            <span id="auth-text" style="font-size: 0.7rem; color: #888; display: block; margin-bottom: 15px; font-weight: bold; letter-spacing: 2px;">STATUS: VISITANTE</span>
            <div id="login-options">
                <button onclick="loginGoogle()" style="width: 100%; background: white; color: #444; border: none; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer; margin-bottom: 10px;">
                    Acessar como Operador
                </button>
            </div>
            <button id="btn-sair" onclick="logoutSistema()" style="display: none; width: 100%; background: rgba(255, 77, 77, 0.1); border: 1px solid #ff4d4d; color: #ff4d4d; padding: 8px; border-radius: 6px; cursor: pointer; font-size: 11px;">
                ENCERRAR SESSÃO
            </button>
        </div>

        <div class="pulse-title"><div class="pulse-dot"></div> MENU FAMILY</div>
        <div class="rank-item" onclick="alert('História em breve')"><div class="rank-icon"><i class="fa-solid fa-gem"></i></div><div class="rank-info"><span class="name">Nossa História</span><span class="desc">Legado RFL</span></div></div>
        <div class="rank-item active" style="border-left: 2px solid var(--gold);"><div class="rank-icon"><i class="fa-solid fa-gauge-high"></i></div><div class="rank-info"><span class="name">Mural Operacional</span><span class="desc">Central</span></div></div>
    </aside>

    <main class="feed-section">
        <div class="post-creator">
            <div class="user-status-input">
                <img src="https://via.placeholder.com/40" class="user-avatar" id="creator-img">
                <textarea placeholder="O que você gostaria de fazer hoje, RFL•★•REAL?" id="postText"></textarea>
            </div>
            <div class="post-actions-wrapper">
                <span></span>
                <button class="publish-btn" onclick="publicarPost()">Postar</button>
            </div>
        </div>
        <div id="postsContainer"></div>
    </main>

    <aside class="chat-sidebar">
        <div style="padding: 20px;">
            <div class="chat-title" style="color: var(--gold); font-size: 0.7rem; letter-spacing: 2px;">RANKING DE ELITE</div>
            <div style="display: flex; gap: 15px; margin-top: 15px;">
                <div class="member-wrapper">
                    <div class="member-avatar leader"><img src="https://via.placeholder.com/35" id="leader-img-rank"></div>
                    <span style="font-size: 10px; color: var(--gold);">RFL•★•REAL</span>
                </div>
            </div>
        </div>
        <div class="chat-history" id="chatGlobal"></div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Mensagem...">
            <button class="chat-send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </aside>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBOQuzV_2jGwuyjd0TdVkDrk9Auw3MC_HI",
        authDomain: "rfl-family-system.firebaseapp.com",
        projectId: "rfl-family-system",
        storageBucket: "rfl-family-system.firebasestorage.app",
        messagingSenderId: "724771308632",
        appId: "1:724771308632:web:2c3544b664c7f4cffab62d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    // LOGIN
    window.loginGoogle = async () => {
        try { await signInWithPopup(auth, provider); } 
        catch (e) { alert("Erro ao conectar!"); }
    };

    window.logoutSistema = () => { if(confirm("Deseja sair?")) signOut(auth).then(() => location.reload()); };

    onAuthStateChanged(auth, (user) => {
        const authText = document.getElementById('auth-text');
        const loginOptions = document.getElementById('login-options');
        const btnSair = document.getElementById('btn-sair');
        
        if (user) {
            window.usuarioLogado = { name: user.displayName, picture: user.photoURL };
            authText.innerText = "OPERADOR: " + user.displayName.toUpperCase();
            authText.style.color = "var(--gold)";
            document.getElementById('creator-img').src = user.photoURL;
            document.getElementById('leader-img-rank').src = user.photoURL;
            loginOptions.style.display = 'none';
            btnSair.style.display = 'block';
        } else {
            window.usuarioLogado = null;
        }
    });

    // MURAL
    window.publicarPost = async () => {
        const text = document.getElementById('postText').value.trim();
        if (!text || !window.usuarioLogado) return;
        await addDoc(collection(db, "mural"), {
            nome: window.usuarioLogado.name,
            foto: window.usuarioLogado.picture,
            texto: text,
            timestamp: serverTimestamp()
        });
        document.getElementById('postText').value = "";
    };

    onSnapshot(query(collection(db, "mural"), orderBy("timestamp", "desc")), (snapshot) => {
        const container = document.getElementById('postsContainer');
        container.innerHTML = '';
        snapshot.forEach((postDoc) => {
            const post = postDoc.data();
            const isLeader = window.usuarioLogado && window.usuarioLogado.name.toUpperCase().includes("RFL");
            const btnDelete = isLeader ? `<i class="fa-solid fa-trash" style="color:red; cursor:pointer;" onclick="window.excluirPost('${postDoc.id}')"></i>` : '';
            
            container.insertAdjacentHTML('beforeend', `
                <div class="post-card">
                    <div style="display:flex; justify-content:space-between;">
                        <div style="display:flex; gap:10px;">
                            <img src="${post.foto}" class="user-avatar">
                            <b>${post.nome}</b>
                        </div>
                        ${btnDelete}
                    </div>
                    <div class="post-content">${post.texto}</div>
                </div>`);
        });
    });

    window.excluirPost = async (id) => { if(confirm("Apagar post?")) await deleteDoc(doc(db, "mural", id)); };

    // CHAT
    window.sendMessage = async () => {
        const input = document.getElementById('chatInput');
        if (!input.value.trim() || !window.usuarioLogado) return;
        await addDoc(collection(db, "chatGlobal"), {
            nome: window.usuarioLogado.name,
            texto: input.value,
            timestamp: serverTimestamp()
        });
        input.value = '';
    };

    onSnapshot(query(collection(db, "chatGlobal"), orderBy("timestamp", "asc")), (snapshot) => {
        const chatBox = document.getElementById('chatGlobal');
        chatBox.innerHTML = '';
        snapshot.forEach((d) => {
            const m = d.data();
            const isLeader = window.usuarioLogado && window.usuarioLogado.name.toUpperCase().includes("RFL");
            const del = isLeader ? `<span onclick="window.excluirMsg('${d.id}')" style="color:red; cursor:pointer;"> [x]</span>` : '';
            chatBox.insertAdjacentHTML('beforeend', `<div class="chat-msg"><b>${m.nome}:</b> ${m.texto} ${del}</div>`);
        });
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    window.excluirMsg = async (id) => { await deleteDoc(doc(db, "chatGlobal", id)); };

</script>
</body>
</html>
