<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL | Autenticação de Comando</title>
    <style>
        body { 
            background: #050505; 
            color: #d4af37; 
            font-family: sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .login-card {
            background: #121212;
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #d4af37;
            text-align: center;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        button {
            background: #d4af37;
            color: #000;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        #user-info { display: none; margin-top: 20px; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #d4af37; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>RFL•★•REAL</h1>
        <p id="status">SISTEMA OFFLINE</p>
        
        <button id="btn-login" onclick="login()">ACESSAR SISTEMA</button>

        <div id="user-info">
            <img id="user-pic" class="avatar" src="">
            <p>Bem-vindo, <span id="user-name"></span></p>
            <button onclick="logout()" style="background: #ff4444; color: white;">SAIR</button>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBOQuzV_2jGwuyjd0TdVkDrk9Auw3MC_HI",
        authDomain: "rfl-family-system.firebaseapp.com",
        projectId: "rfl-family-system",
        storageBucket: "rfl-family-system.firebasestorage.app",
        messagingSenderId: "724771308632",
        appId: "1:724771308632:web:2c3544b664c7f4cffab62d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const provider = new GoogleAuthProvider();

    // Função de Login
    window.login = () => {
        signInWithPopup(auth, provider)
            .then((result) => {
                console.log("Logado:", result.user.displayName);
            })
            .catch((error) => {
                console.error("Erro:", error.code);
                alert("Erro ao logar! Verifique se configurou o e-mail de suporte no console.");
            });
    };

    // Função de Sair
    window.logout = () => {
        signOut(auth).then(() => {
            window.location.reload();
        });
    };

    // Monitor de Estado
    onAuthStateChanged(auth, (user) => {
        const btnLogin = document.getElementById('btn-login');
        const userInfo = document.getElementById('user-info');
        const status = document.getElementById('status');

        if (user) {
            status.innerText = "SISTEMA ONLINE";
            status.style.color = "#00ff00";
            btnLogin.style.display = "none";
            userInfo.style.display = "block";
            document.getElementById('user-name').innerText = user.displayName;
            document.getElementById('user-pic').src = user.photoURL;
        } else {
            status.innerText = "SISTEMA OFFLINE";
            status.style.color = "#d4af37";
            btnLogin.style.display = "block";
            userInfo.style.display = "none";
        }
    });
</script>

</body>
</html>
