<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL | Social Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --gold-glow: rgba(212, 175, 55, 0.3);
            --bg: #050505;
            --surface: #121212;
            --border: rgba(255,255,255,0.05);
        }

        /* CORRE√á√ÉO DA BARRA BRANCA E FUNDO */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            background-color: #050505; 
            color: #fff; 
            font-family: 'Outfit', sans-serif; 
            margin: 0;
            padding: 0;
        }

        /* CONTAINER AJUSTADO */
        .app-container {
            display: grid;
            grid-template-columns: 280px 1fr 350px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR ESQUERDA (MENU FAMILY) --- */
        .hierarchy-sidebar {
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-right: 1px solid var(--border);
            overflow-y: auto;
        }

        .pulse-title {
            color: var(--gold);
            font-weight: 800;
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pulse-dot {
            height: 8px; width: 8px; background: var(--gold); border-radius: 50%;
            box-shadow: 0 0 10px var(--gold); animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(212, 175, 55, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }

        .rank-item {
            display: flex; align-items: center; gap: 15px; padding: 12px; margin-bottom: 10px;
            background: rgba(255,255,255,0.02); border-radius: 10px; border: 1px solid transparent;
            cursor: pointer; transition: 0.3s;
        }

        .rank-item:hover {
            background: rgba(212, 175, 55, 0.05); border-color: var(--gold-glow); transform: translateX(5px);
        }

        .rank-icon {
            width: 35px; height: 35px; background: rgba(0,0,0,0.5); border: 1px solid var(--gold);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
            color: var(--gold); font-size: 0.9rem;
        }

        .rank-info .name { display: block; font-size: 0.85rem; font-weight: 700; color: #fff; }
        .rank-info .desc { font-size: 0.65rem; color: #666; font-weight: 600; text-transform: uppercase; }

        /* --- FEED CENTRAL --- */
        .feed-section { overflow-y: auto; padding: 20px; scrollbar-width: thin; }
        .post-card { background: var(--surface); border-radius: 15px; margin-bottom: 25px; border: 1px solid var(--border); overflow: hidden; }
        .post-header { padding: 15px; display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 1px solid var(--gold); }
        .post-content { padding: 0 15px 15px 15px; font-size: 0.9rem; color: #ccc; }
        .post-media { width: 100%; max-height: 500px; object-fit: cover; background: #000; }

        /* --- CHAT LATERAL --- */
        .chat-sidebar { display: flex; flex-direction: column; background: rgba(0,0,0,0.2); border-left: 1px solid var(--border); }
        .chat-header { padding: 20px; border-bottom: 1px solid var(--border); }
        .chat-title { font-weight: 800; font-size: 0.7rem; letter-spacing: 2px; color: var(--gold); }
        .chat-history { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .chat-msg { font-size: 0.8rem; line-height: 1.4; border-left: 2px solid var(--gold); background: rgba(212, 175, 55, 0.05); padding: 5px 8px; }
        .chat-msg b { color: var(--gold); }
        .chat-input-area { padding: 15px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .chat-input { flex: 1; background: #000; border: 1px solid #333; padding: 12px; border-radius: 8px; color: #fff; outline: none; }
        .chat-send-btn { background: var(--gold); border: none; padding: 0 15px; border-radius: 8px; cursor: pointer; color: #000; }
    </style>
</head>
<body>

<div class="app-container">
    <aside class="hierarchy-sidebar">
        <div class="pulse-title"><div class="pulse-dot"></div> MENU FAMILY</div>
        <div class="rank-item" onclick="window.location.href='nossahistoria.html'"><div class="rank-icon"><i class="fa-solid fa-gem"></i></div><div class="rank-info"><span class="name">Nossa Hist√≥ria</span><span class="desc">Conhe√ßa o Legado</span></div></div>
        <div class="rank-item" onclick="window.location.href='guiadepontos.html'"><div class="rank-icon"><i class="fa-solid fa-crosshairs"></i></div><div class="rank-info"><span class="name">Guia de Pontos</span><span class="desc">Como subir no Rank</span></div></div>
        <div class="rank-item" onclick="window.location.href='regras.html'"><div class="rank-icon"><i class="fa-solid fa-shield-halved"></i></div><div class="rank-info"><span class="name">Regras de Elite</span><span class="desc">Conformidade RFL</span></div></div>
        
        <div class="rank-item" onclick="window.location.href='galeria.html'">
            <div class="rank-icon"><i class="fa-solid fa-wand-magic-sparkles"></i></div>
            <div class="rank-info">
                <span class="name">Edits & Fotos</span>
                <span class="desc">Galeria Premium</span>
            </div>
        </div>

        <div class="rank-item" onclick="window.location.href='index.html'" style="margin-top: 30px; border-left: 2px solid var(--gold);"><div class="rank-icon"><i class="fa-solid fa-house"></i></div><div class="rank-info"><span class="name">Dashboard</span><span class="desc">Voltar ao In√≠cio</span></div></div>
    </aside>

    <main class="feed-section">
        <div id="postsContainer">
            <div class="post-card">
                <div class="post-header">
                    <div class="user-avatar" style="background: #222 url('https://via.placeholder.com/40') center/cover;"></div>
                    <div class="user-info"><span class="username" style="font-weight:700">RFL‚Ä¢‚òÖ‚Ä¢L√çDER</span></div>
                </div>
                <div class="post-content">Demonstra√ß√£o oficial do Legado RFL. üî•</div>
                <video controls class="post-media">
                    <source src="seu-video.mp4" type="video/mp4">
                    Seu navegador n√£o suporta v√≠deos.
                </video>
            </div>
        </div>
    </main>

    <aside class="chat-sidebar">
        <div class="chat-header"><div class="chat-title">SISTEMA DE TRANSMISS√ÉO</div></div>
        <div class="chat-history" id="chatWindow">
            <div class="chat-msg"><b>[SISTEMA]:</b> Bem-vindo ao canal da Fam√≠lia RFL.</div>
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Sua mensagem...">
            <button class="chat-send-btn" onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </aside>
</div>

<script>
    function sendMessage() {
        const input = document.getElementById('chatInput');
        if (!input.value.trim()) return;
        const chatWindow = document.getElementById('chatWindow');
        const msg = document.createElement('div');
        msg.className = 'chat-msg';
        msg.innerHTML = `<b>[VOC√ä]:</b> ${input.value}`;
        chatWindow.appendChild(msg);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        input.value = '';
    }
</script>
</body>
</html>
