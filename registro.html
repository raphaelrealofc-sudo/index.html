<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Seguro | RFL•★•REAL</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body {
            background: radial-gradient(circle, #1a1a2e, #16213e);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registro-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 350px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            background: #0f3460;
            color: white;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff0050, #00f2ea);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.02); opacity: 0.9; }
        #status-msg { margin-top: 15px; font-size: 0.9rem; color: #00f2ea; }
    </style>
</head>
<body>

    <div class="registro-card">
        <h2>Criar Conta</h2>
        <p style="font-size: 0.8rem; color: #888;">Seu dispositivo será vinculado automaticamente.</p>
        
        <input type="email" id="email" placeholder="Seu melhor e-mail">
        <input type="password" id="senha" placeholder="Crie uma senha forte">
        
        <button id="btn-registrar">FINALIZAR REGISTRO</button>
        <div id="status-msg"></div>
    </div>

    <script>
        // CONFIGURAÇÃO DO SEU FIREBASE (COLE AQUI O QUE VOCÊ PEGOU NO CONSOLE)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "seu-projeto.firebaseapp.com",
            projectId: "seu-projeto",
            storageBucket: "seu-projeto.appspot.com",
            messagingSenderId: "seu-id",
            appId: "seu-app-id"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        document.getElementById('btn-registrar').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const status = document.getElementById('status-msg');

            status.innerText = "Processando segurança...";

            try {
                // 1. Captura IP e Dados de Hardware automaticamente
                const res = await fetch('https://api.ipify.org?format=json');
                const { ip } = await res.json();
                
                // Fingerprint: Navegador + Resolução + Fuso Horário
                const fingerprint = btoa(navigator.userAgent + window.screen.width + new Date().getTimezoneOffset());

                // 2. Criar usuário no Firebase
                const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
                const user = userCredential.user;

                // 3. Salvar o Vínculo (Hardware + IP) no Firestore
                await db.collection("usuarios_vinculados").doc(user.uid).set({
                    email: email,
                    registro_ip: ip,
                    registro_hardware: fingerprint,
                    data_criacao: firebase.firestore.FieldValue.serverTimestamp(),
                    aparelho_nome: navigator.platform
                });

                status.innerText = "Conta criada! Redirecionando...";
                setTimeout(() => { window.location.href = "abertura.html"; }, 2000);

            } catch (error) {
                status.style.color = "#ff4d6d";
                status.innerText = "Erro: " + error.message;
            }
        });
    </script>
</body>
</html>
