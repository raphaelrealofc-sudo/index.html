<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo | RFL•★•REAL</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #050505;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .intro-container {
            text-align: center;
            z-index: 10;
        }

        .welcome-text {
            font-size: 1.2rem;
            color: #888;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .brand-name {
            font-size: 4rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin: 0;
            animation: pulseText 2s infinite ease-in-out;
            background: linear-gradient(45deg, #fff, #00f2ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .slogan {
            font-size: 1.5rem;
            color: #00f2ea;
            letter-spacing: 4px;
            margin-top: 10px;
            font-weight: 300;
            animation: pulseText 2s infinite ease-in-out 0.5s;
        }

        /* Linha Pulsante Dividindo a Tela */
        .divider {
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f2ea, transparent);
            margin: 30px auto;
            box-shadow: 0 0 15px #00f2ea;
            animation: expandLine 1.5s forwards ease-in-out, pulseLine 2s infinite 1.5s;
        }

        @keyframes pulseText {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 20px rgba(0,242,234,0.5); }
        }

        @keyframes expandLine {
            to { width: 80vw; }
        }

        @keyframes pulseLine {
            0%, 100% { opacity: 0.4; box-shadow: 0 0 5px #00f2ea; }
            50% { opacity: 1; box-shadow: 0 0 20px #00f2ea; }
        }

        /* Estilo para Efeitos de Festa (Canvas) */
        #party-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <canvas id="party-canvas"></canvas>

    <div class="intro-container">
        <p class="welcome-text">BEM-VINDO A</p>
        <h1 class="brand-name">RFL•★•REAL</h1>
        <p class="slogan">Recruitment & Family Organization</p>
        <div class="divider"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // 1. Efeito de Festejo (Confetes/Fogos)
        // Você pode ajustar as cores para datas especiais aqui!
        const duration = 5 * 1000;
        const animationEnd = Date.now() + duration;

        (function frame() {
            confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#00f2ea', '#ff0050', '#ffffff']
            });
            confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#00f2ea', '#ff0050', '#ffffff']
            });

            if (Date.now() < animationEnd) {
                requestAnimationFrame(frame);
            }
        }());

        // 2. Redirecionamento Automático após 6 segundos
        setTimeout(() => {
            // Adiciona um efeito de fade out antes de sair
            document.body.style.transition = "opacity 1.5s";
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "coracao_social.html";
            }, 1500);
        }, 6000);
    </script>
</body>
</html>
