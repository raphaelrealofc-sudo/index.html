<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise | RFL•★•REAL</title>
    <style>
        /* Estética Empresarial Profunda */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Fundo escuro fosco com profundidade radial */
            background: radial-gradient(circle at center, #1a1a1a 0%, #050505 100%);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        .main-container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        /* Nome Principal: Impacto e Elegância */
        .brand-name {
            font-size: 5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 12px;
            margin: 0;
            color: #ffffff;
            /* Efeito de brilho pulsante sutil */
            animation: deepPulse 3s infinite ease-in-out;
            opacity: 0.9;
        }

        /* Recruitment & Family Organization */
        .corporate-phrase {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #4ecca3; /* Verde executivo/tech */
            margin-top: 10px;
            animation: softPulse 4s infinite ease-in-out;
        }

        /* Linha Pulsante Horizontal de Ponta a Ponta */
        .divider-line {
            width: 100vw;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, #4ecca3 50%, transparent 100%);
            margin: 40px 0;
            position: relative;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            box-shadow: 0 0 15px rgba(78, 204, 163, 0.4);
            animation: lineGlow 2.5s infinite ease-in-out;
        }

        /* Familia Avakin Life */
        .sub-identity {
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 4px;
            color: #888888;
            text-transform: uppercase;
            animation: softPulse 5s infinite ease-in-out;
        }

        /* Botão de Saída Estilo Minimalista */
        .exit-system {
            margin-top: 80px;
            background: transparent;
            border: 1px solid rgba(233, 69, 96, 0.3);
            color: rgba(233, 69, 96, 0.7);
            padding: 10px 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.4s;
            border-radius: 2px;
        }

        .exit-system:hover {
            border-color: #e94560;
            color: #ffffff;
            background: rgba(233, 69, 96, 0.1);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.2);
        }

        /* Keyframes para impacto visual */
        @keyframes deepPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; text-shadow: 0 0 0px rgba(255,255,255,0); }
            50% { transform: scale(1.02); opacity: 1; text-shadow: 0 0 30px rgba(255,255,255,0.2); }
        }

        @keyframes softPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.2; transform: scaleY(1); }
            50% { opacity: 1; transform: scaleY(2); box-shadow: 0 0 25px rgba(78, 204, 163, 0.6); }
        }

        /* Responsividade para Celulares */
        @media (max-width: 768px) {
            .brand-name { font-size: 2.5rem; letter-spacing: 6px; }
            .corporate-phrase { font-size: 0.8rem; letter-spacing: 3px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="brand-name">RFL•★•REAL</h1>
        
        <div class="corporate-phrase">Recruitment & Family Organization</div>
        
        <div class="divider-line"></div>
        
        <div class="sub-identity">Família Avakin Life</div>

        <button class="exit-system" id="btnLogout">Encerrar Sessão</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCnYzszGEiEkiU9TxwT1ONS2HIEluDHSKM",
            authDomain: "siteloginraphael.firebaseapp.com",
            projectId: "siteloginraphael",
            storageBucket: "siteloginraphael.firebasestorage.app",
            messagingSenderId: "194238150810",
            appId: "1:194238150810:web:8dffbb5f42efd7ea8c0723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
        });

        document.getElementById('btnLogout').onclick = () => {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        };
    </script>
</body>
</html>
