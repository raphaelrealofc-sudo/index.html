<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura | RFL•★•REAL</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .subtext {
            color: #888;
            margin-bottom: 30px;
        }

        /* Campos de Input */
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: white;
            outline: none;
        }

        .btn-social {
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff0050, #00f2ea);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            animation: pulse 2s infinite;
        }

        .btn-social:hover {
            transform: translateY(-3px);
            filter: brightness(1.2);
        }

        #status-msg {
            margin-top: 15px;
            font-size: 0.9rem;
            min-height: 20px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conectar</h1>
        <p class="subtext">Identifique-se para acessar a rede.</p>
        
        <input type="email" id="email" placeholder="E-mail de acesso">
        <input type="password" id="senha" placeholder="Sua senha">
        
        <button onclick="realizarLogin()" class="btn-social">ENTRAR AGORA</button>
        
        <div id="status-msg"></div>

        <p style="margin-top: 20px; font-size: 0.8rem;">
            Não tem conta? <a href="registro.html" style="color: #00f2ea; text-decoration: none;">Registre seu aparelho</a>
        </p>
    </div>

    <script>
      
const firebaseConfig = {
    apiKey: "AIzaSyCnYzszGEiEkiU9TxwT1ONS2HIEluDHSKM",
    authDomain: "siteloginraphael.firebaseapp.com",
    projectId: "siteloginraphael",
    storageBucket: "siteloginraphael.firebasestorage.app",
    messagingSenderId: "194238150810",
    appId: "1:194238150810:web:8dffbb5f42efd7ea8c0723"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const auth = firebase.auth();
const db = firebase.firestore();

async function realizarLogin() {
    // 1. Previne que o formulário recarregue a página e dispare outros scripts
    if (event) event.preventDefault();

    const email = document.getElementById('email').value.trim();
    const senha = document.getElementById('senha').value;
    const status = document.getElementById('status-msg');

    status.style.color = "#00f2ea";
    status.innerText = "Limpando sessões e validando...";

    try {
        // 2. Mata qualquer tentativa de registro ou login fantasma
        if (auth.currentUser) {
            await auth.signOut();
        }

        // 3. Tenta APENAS o Login (Sign In)
        const userCredential = await auth.signInWithEmailAndPassword(email, senha);
        const user = userCredential.user;

        // 4. DNA do Aparelho (Gerando digital única)
        const fingerprintAtual = btoa(navigator.userAgent + window.screen.width + new Date().getTimezoneOffset());

        const docRef = db.collection("usuarios_vinculados").doc(user.uid);
        const doc = await docRef.get();

        if (doc.exists) {
            const dados = doc.data();
            const aparelhosAutorizados = dados.aparelhos || [dados.registro_hardware];

            // Vínculo automático para você: RFL•★•REAL
            if (email === "raphael.btc.virtual@gmail.com") { 
                if (!aparelhosAutorizados.includes(fingerprintAtual)) {
                    await docRef.update({
                        aparelhos: firebase.firestore.FieldValue.arrayUnion(fingerprintAtual)
                    });
                }
            } 
            else if (!aparelhosAutorizados.includes(fingerprintAtual)) {
                status.style.color = "#ff4d6d";
                status.innerText = "ACESSO NEGADO: Aparelho não autorizado.";
                await auth.signOut();
                return;
            }

            status.innerText = "Acesso autorizado! Entrando...";
            setTimeout(() => { window.location.href = "apresentacao.html"; }, 1000);

        } else {
            // Se não houver documento, cria o primeiro vínculo
            await docRef.set({
                registro_hardware: fingerprintAtual,
                aparelhos: [fingerprintAtual],
                email: email,
                data_vinculo: new Date().toLocaleString()
            });
            status.innerText = "Aparelho vinculado! Entrando...";
            setTimeout(() => { window.location.href = "apresentacao.html"; }, 1000);
        }
    } catch (error) {
        status.style.color = "#ff4d6d";
        // Se o erro de "email em uso" persistir, o Firebase está detectando
        // uma tentativa de cadastro vinda de outro lugar.
        if (error.code === 'auth/email-already-in-use') {
            status.innerText = "Conflito detectado: Use apenas o botão Entrar.";
        } else {
            status.innerText = "Erro: " + error.message;
        }
    }
}
    </script>

</body>
</html>
