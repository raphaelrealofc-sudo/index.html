<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura | RFL•★•REAL</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; text-align: center; padding-top: 100px; }
        .container { background: #16213e; padding: 40px; border-radius: 15px; display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #4ecca3; }
        button { background: #e94560; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Abertura!</h1>
        <p>Você acessou a área restrita com sucesso.</p>
        <p id="userEmail"></p>
        <button id="btnLogout">Sair do Sistema</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Suas chaves do Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyCnYzszGEiEkiU9TxwT1ONS2HIEluDHSKM",
          authDomain: "siteloginraphael.firebaseapp.com",
          projectId: "siteloginraphael",
          storageBucket: "siteloginraphael.firebasestorage.app",
          messagingSenderId: "194238150810",
          appId: "1:194238150810:web:8dffbb5f42efd7ea8c0723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Verifica se o usuário tem permissão para estar aqui
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userEmail').innerText = "Logado como: " + user.email;
            } else {
                // Se não estiver logado, chuta de volta para o login
                window.location.href = "index.html";
            }
        });

        document.getElementById('btnLogout').onclick = () => {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        };
    </script>
</body>
</html>
