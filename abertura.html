<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura | RFL•★•REAL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a0a0a; /* Fundo escuro elegante */
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        /* Nome Principal RFL•★•REAL */
        .logo {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 5px;
            color: #ffffff;
            animation: pulseText 2s infinite ease-in-out;
        }

        /* Frase: Recruitment & Family Organization */
        .sub-phrase {
            font-size: 1.5rem;
            color: #4ecca3;
            margin-bottom: 5px;
            animation: pulseText 2.5s infinite ease-in-out;
        }

        /* Linha Pulsante Atravessando a Tela */
        .line {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #4ecca3, transparent);
            margin: 20px 0;
            animation: pulseLine 2s infinite ease-in-out;
        }

        /* Frase: Familia Avakin Life */
        .family-phrase {
            font-size: 1.2rem;
            color: #95a5a6;
            font-style: italic;
            animation: pulseText 3s infinite ease-in-out;
        }

        /* Botão de Sair Discreto */
        .btn-logout {
            margin-top: 50px;
            background: transparent;
            border: 1px solid #e94560;
            color: #e94560;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background: #e94560;
            color: white;
        }

        /* ANIMAÇÕES */
        @keyframes pulseText {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 15px rgba(78, 204, 163, 0.5); }
            100% { transform: scale(1); opacity: 0.8; }
        }

        @keyframes pulseLine {
            0% { opacity: 0.3; transform: scaleX(0.8); }
            50% { opacity: 1; transform: scaleX(1); }
            100% { opacity: 0.3; transform: scaleX(0.8); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">RFL•★•REAL</div>
        
        <div class="sub-phrase">Recruitment & Family Organization</div>
        
        <div class="line"></div>
        
        <div class="family-phrase">Familia Avakin Life</div>

        <br>
        <button class="btn-logout" id="btnLogout">Sair do Sistema</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Mantenha suas chaves aqui
        const firebaseConfig = {
          apiKey: "AIzaSyCnYzszGEiEkiU9TxwT1ONS2HIEluDHSKM",
          authDomain: "siteloginraphael.firebaseapp.com",
          projectId: "siteloginraphael",
          storageBucket: "siteloginraphael.firebasestorage.app",
          messagingSenderId: "194238150810",
          appId: "1:194238150810:web:8dffbb5f42efd7ea8c0723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Segurança: Expulsa se não estiver logado
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "index.html";
            }
        });

        document.getElementById('btnLogout').onclick = () => {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        };
    </script>
</body>
</html>
