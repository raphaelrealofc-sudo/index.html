<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enterprise | RFL•★•REAL</title>
    <style>
        /* Estética Empresarial Profunda e Fosca */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Fundo escuro fosco absoluto */
            background: radial-gradient(circle at center, #121212 0%, #000000 100%);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .main-container {
            text-align: center;
            width: 100%;
            max-width: 1000px;
        }

        /* Nome Principal: RFL•★•REAL - Máximo Destaque */
        .brand-name {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 15px;
            margin: 0;
            color: #ffffff;
            /* Pulsação com brilho branco intenso */
            animation: intensePulse 2.5s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* Recruitment & Family Organization - Verde de Alto Contraste */
        .corporate-phrase {
            font-size: clamp(0.8rem, 3vw, 1.4rem);
            font-weight: 600;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: #00ff9d; /* Verde Neon para destaque total */
            margin-top: 15px;
            animation: softPulse 3s infinite ease-in-out;
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }

        /* Linha Pulsante Neon que atravessa a tela */
        .divider-line {
            width: 100vw;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #00ff9d 50%, transparent 100%);
            margin: 40px 0;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 25px rgba(0, 255, 157, 0.6);
            animation: lineGlow 2s infinite ease-in-out;
        }

        /* Familia Avakin Life - Pulsante */
        .sub-identity {
            font-size: 1.1rem;
            font-weight: 400;
            letter-spacing: 8px;
            color: #e0e0e0;
            text-transform: uppercase;
            animation: softPulse 3.5s infinite ease-in-out;
        }

        /* Botão de Saída */
        .exit-system {
            margin-top: 60px;
            background: transparent;
            border: 1px solid #ff4b5c;
            color: #ff4b5c;
            padding: 10px 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 4px;
        }

        .exit-system:hover {
            background: #ff4b5c;
            color: white;
            box-shadow: 0 0 20px rgba(255, 75, 92, 0.4);
        }

        /* ANIMAÇÕES PULSANTES */
        @keyframes intensePulse {
            0%, 100% { transform: scale(1); opacity: 0.85; }
            50% { transform: scale(1.03); opacity: 1; text-shadow: 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        @keyframes softPulse {
            0%, 100% { opacity: 0.5; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes lineGlow {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scaleX(0.9); }
            50% { opacity: 1; transform: translateX(-50%) scaleX(1.1); box-shadow: 0 0 40px rgba(0, 255, 157, 0.8); }
        }

        @media (max-width: 768px) {
            .brand-name { letter-spacing: 5px; }
            .corporate-phrase { letter-spacing: 2px; }
            .sub-identity { letter-spacing: 4px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1 class="brand-name">RFL•★•REAL</h1>
        
        <div class="corporate-phrase">Recruitment & Family Organization</div>
        
        <div class="divider-line"></div>
        
        <div class="sub-identity">Família Avakin Life</div>

        <button class="exit-system" id="btnLogout">Encerrar Sessão</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Suas chaves de configuração
        const firebaseConfig = {
          apiKey: "AIzaSyCnYzszGEiEkiU9TxwT1ONS2HIEluDHSKM",
          authDomain: "siteloginraphael.firebaseapp.com",
          projectId: "siteloginraphael",
          storageBucket: "siteloginraphael.firebasestorage.app",
          messagingSenderId: "194238150810",
          appId: "1:194238150810:web:8dffbb5f42efd7ea8c0723"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) window.location.href = "index.html";
        });

        document.getElementById('btnLogout').onclick = () => {
            signOut(auth).then(() => { window.location.href = "index.html"; });
        };
    </script>
</body>
</html>
