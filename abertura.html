<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abertura | RFL•★•REAL</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0a; /* Fundo escuro para destacar o social */
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
        }

        .subtext {
            color: #888;
            margin-bottom: 50px;
        }

        /* Botão com efeito de pulso */
        .btn-social {
            padding: 18px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #ff0050, #00f2ea); /* Cores vibrantes sociais */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(0, 242, 234, 0.2);
            animation: pulse 2s infinite;
        }

        .btn-social:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 0, 80, 0.4);
            filter: brightness(1.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Conectar</h1>
        <p class="subtext">Clique abaixo para entrar na rede.</p>
        
        <a href="coracao_social.html" class="btn-social">ENTRAR AGORA</a>
    </div>

</body>
</html>
