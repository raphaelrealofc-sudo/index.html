<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFL•★•REAL | Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background: #050505;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 320px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        h2 { margin-bottom: 30px; letter-spacing: 2px; font-weight: 300; }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            border-radius: 8px;
            color: white;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: white;
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); background: #e0e0e0; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>LOGIN</h2>
        <input type="text" placeholder="Usuário">
        <input type="password" placeholder="Senha">
        <button onclick="entrar()">ACESSAR</button>
    </div>

    <script>
        function entrar() {
            // Por enquanto, qualquer botão leva ao Feed que vamos criar
            window.location.href = "../../feed.html";
        }
    </script>
</body>
</html>
